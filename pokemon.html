<!DOCTYPE html>

<html>

<head>
	<title>Pokemon</title>
	<link rel = "stylesheet" href = "stylesheets/mobile.css" media = "only screen and (max-device-width:1000px)" />
	<link rel = "stylesheet" href = "stylesheets/stylesheet.css" media = "print, screen and (min-device-width:1001px)" />
	<link rel = "stylesheet" href = "stylesheets/pokemon.css" />
</head>

<body>
<div class = "middlebox">

	<a onClick = "history.go(-1); return true;">
		<img alt = "Back Button" src = "stylesheets/button_back.png"
			class = "redbutton"
			id = "pokemon_back"
			onMouseOver = "this.src = 'stylesheets/button_back_highlight.png'"
			onMouseOut  = "this.src = 'stylesheets/button_back.png'" >
	</a>
	
	<h1>Pokemon Damage Calculator</h1>
	<br/>
	
	<form id = "pokemon_form" action = "javascript:calculate()">
		<table id = "top_3">
			<tr><td class = "top_text">Your Attack / Special Attack: </td><td><input type = "number" name = "attack"></td></tr>
			<tr><td class = "top_text">Opponent's Defense / Special Defense: </td><td><input type = "number" name = "defense"></td></tr>
			<tr><td class = "top_text">Your Level: </td><td><input type = "number" name = "level"></td></tr>
			<tr><td class = "top_text">Move's Power: </td><td><input type = "number" name = "power"></td></tr>
		</table><br/>
		<div id = "boxes">
			<input type = "checkbox" name = "STAB" value = "STAB"> STAB (Same Type Attack Bonus) <br/>
		</div>
		<br/>
		<input id = "submit_button" type = "submit" value = "Submit">
		
	</form>
	
	<p id = "result">
	</p>
	
</div>

<script>
	function calculate()
	{
		var form = document.getElementById('pokemon_form');
		var attack = JSON.parse(form.attack.value);
		var defense = JSON.parse(form.defense.value);
		var level = JSON.parse(form.level.value);
		var power = JSON.parse(form.power.value);
		
		var answer = attack + defense;
		
		result.innerHTML = 'Damage Calculation: ' + answer + ' HP';
	}
</script>

</body>

</html>
